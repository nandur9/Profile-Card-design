<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu1.png" class="menu-icon">
            <img src="images/setting1.png" class="setting-icon">
            <img src="images/IMG-1.png" class="IMG-1">

            <p>Full Stack Web Developer, India</p>
            <div class="social-media">
                <img src="images/images1.png">
            </div>
            <button type="button">Follow</button>
             <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/Arrow.png">
             </div>
        </div>
    </div>
</body>
</html>
